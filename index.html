<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>basketball stats</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <h1>basketball stats dashboard</h1>
        <p class="muted">static site (github pages)</p>
      </div>
      <nav class="tabs" id="tabs">
        <button data-page="game">game stats</button>
        <button data-page="avg">player averages</button>
        <button data-page="tot">player totals</button>
        <button data-page="highs">career highs</button>
        <button data-page="vs">averages vs teams</button>
        <button data-page="type">stats by game type</button>
      </nav>
    </header>

    <section class="panel">
      <div class="controls" id="controls"></div>
      <div id="content"></div>
    </section>

    <footer class="footer">
      <span class="muted">update data: run build_data.py and commit /data</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
