<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --inj: #DB2E2E;
    --opp: #4B5563;
    --fg: #ffffff;
  }

  html, body{
    width:100%;
    height:100%;
  }

  body{
    margin:0;
    background: transparent;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
  }

  /* broadcast-safe: no "grey glass" container, only the team blocks */
  .bar{
    display:inline-flex;
    align-items:stretch;
    border-radius: 14px;
    overflow:hidden;
  }

  .side{
    display:flex;
    align-items:center;
    gap:16px;
    padding: 10px 16px;
    color: var(--fg);
  }

  .side.inj{ background: var(--inj); }
  .side.opp{ background: var(--opp); }

  .team{
    font-size: 28px;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
    min-width: 110px;
    text-align:center;
  }

  .score{
    font-size: 44px;
    font-weight: 950;
    min-width: 64px;
    text-align:center;
    line-height: 1;
    text-shadow: 0 2px 8px rgba(0,0,0,0.45);
  }

  .mid{
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 0 14px;
    background: rgba(0,0,0,0.55);
    color: rgba(255,255,255,0.92);
    font-weight: 950;
    font-size: 30px;
    letter-spacing: 0.5px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }

  /* optional: keeps the overlay tidy in OBS preview */
  .stage{
    width: 100%;
    height: 100%;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    padding: 18px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<div class="stage">
  <div class="bar" role="img" aria-label="scoreboard overlay">
    <div class="side inj">
      <div class="team">INJ</div>
      <div class="score" id="home">0</div>
    </div>

    <div class="mid">â€“</div>

    <div class="side opp">
      <div class="score" id="away">0</div>
      <div class="team" id="opp">OPP</div>
    </div>
  </div>
</div>

<script>
async function poll(){
  const r = await fetch("/api/scoreboard", { cache: "no-store" });
  if(!r.ok) return;
  const j = await r.json();
  document.getElementById("home").textContent = (j.home ?? 0);
  document.getElementById("away").textContent = (j.away ?? 0);

  const opp = (j.opp || "OPP").toString();
  document.getElementById("opp").textContent = opp;

  /* colours pushed from admin */
  const injColor = j.injColor || "#DB2E2E";
  const oppColor = j.oppColor || "#4B5563";
  document.documentElement.style.setProperty("--inj", injColor);
  document.documentElement.style.setProperty("--opp", oppColor);
}
setInterval(poll, 250);
poll();
</script>

</body>
</html>
