<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --inj: #DB2E2E;
      --opp: #4B5563;
      --fg: #ffffff;
    }

    html, body{
      margin:0;
      padding:0;
      background: transparent;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
    }

.bar{
  display:flex;
  align-items:stretch;
  border-radius: 0;
  overflow:hidden;
  box-shadow: 0 16px 50px rgba(0,0,0,0.45);
  border: 1px solid rgba(255,255,255,0.14);
  backdrop-filter: blur(10px);
}


    .team{
      flex: 1 1 0;
      min-width: 240px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px 14px;
      color: var(--fg);
    }

    .team.inj{
      background: linear-gradient(180deg, rgba(0,0,0,0.10), rgba(0,0,0,0.35)), var(--inj);
    }

    .team.opp{
      background: linear-gradient(180deg, rgba(0,0,0,0.10), rgba(0,0,0,0.35)), var(--opp);
    }

    .abbr{
      font-weight: 1000;
      font-size: 26px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.95;
    }

    .pts{
      font-weight: 1000;
      font-size: 48px;
      line-height: 1;
      letter-spacing: -1px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.35);
      min-width: 56px;
      text-align:right;
    }

    .period{
      width: 80px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.90);
      color: rgba(255,255,255,0.95);
      font-weight: 1000;
      font-size: 22px;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-radius: 0;
    }

    .abbr, .pts, .period{
      text-shadow: 0 8px 22px rgba(0,0,0,0.40);
    }
  </style>
</head>

<body>
  <div class="bar" id="bar">
<div class="team inj">
  <div class="abbr">inj</div>
  <div class="pts" id="home">0</div>
</div>

<div class="team opp">
  <div class="abbr" id="oppAbbr">opp</div>
  <div class="pts" id="away">0</div>
</div>


    <div class="period" id="period">1st</div>
  </div>

<script>
async function poll(){
  const r = await fetch("/api/scoreboard", { cache: "no-store" });
  if(!r.ok) return;
  const j = await r.json();

  const home = j.home ?? 0;
  const away = j.away ?? 0;

  document.getElementById("home").textContent = home;
  document.getElementById("away").textContent = away;

  const opp = (j.opp || "opp").toString().trim();
  const abbr = (opp.length <= 4 ? opp : "opp").toLowerCase();
  document.getElementById("oppAbbr").textContent = abbr;

  const injColor = j.injColor || "#DB2E2E";
  const oppColor = j.oppColor || "#4B5563";
  document.documentElement.style.setProperty("--inj", injColor);
  document.documentElement.style.setProperty("--opp", oppColor);

  const p = (j.period || "1ST").toString();
  document.getElementById("period").textContent = p.toLowerCase();
}

setInterval(poll, 250);
poll();
</script>
</body>
</html>
